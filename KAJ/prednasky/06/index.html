<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3 &ndash; selektorový jazyk, generovaný obsah, media queries</title>
	</head>
	<body>
		<maslo-deck src="index.md" skin="cvut" standalone></maslo-deck>
		<script src="https://cdn.jsdelivr.net/npm/ma-sl-o@4/maslo.js"></script>

		<style>
			li.good, li.bad { list-style-type: none; }
			li.good::before {
			  content: "✔ ";
			  color: green;
			}
			li.bad::before {
			  content: "✘ ";
			  color: red;
			}

			.cascade {
				position: absolute;
				right: 0;
				top: 0;
				bottom: var(--footer-height);
				img {
					height: 100%;
				}
			}
		</style>
	  </body>
</html>
