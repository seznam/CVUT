<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3 &ndash; selektorový jazyk, generovaný obsah, media queries</title>
	</head>
	<body>
		<template data-src="index.md" data-skin="cvut"></template>
		<script src="https://cdn.jsdelivr.net/npm/ma-sl-o@2/maslo.js"></script>

		<style>
			li.good, li.bad { list-style-type: none; }
			li.good::before {
			  content: "✔ ";
			  color: green;
			}
			li.bad::before {
			  content: "✘ ";
			  color: red;
			}

			.cascade img {
				float: right;
				height: 700px;
			}
		</style>
	  </body>
</html>
