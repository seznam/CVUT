<!DOCTYPE html>

            body {

            /*
                1. Vyrobte horizontalni menu, ktere bude tvoreno tmave sedymi obdelniky s bilym textem

                6. U pozadi polozek stridejte barvu pozadi
                7. Volitelne vyzkousejte vlastni font
            */
        </style>

        <section>
            <label id="burger" for="burgerControl"></label>
            <input type="checkbox" id="burgerControl" />
